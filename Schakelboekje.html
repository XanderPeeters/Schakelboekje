<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map OpenLayers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
<style>
    body {
        margin: 0;
        padding: 0;
    }

    #map {
         position: absolute;
         top: 0;
         bottom: 0;
         width: 100%;
    }
</style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new ol.Map({
            layers: [
                new ol.layer.Tile ({
                    source: new ol.source.TileJSON ({
                        url: 'https://api.maptiler.com/maps/basic-v2/tiles.json?key=VTEyqAvEoi2G2xhpCGmi',
                        tileSize: 512,
                    })
                })
            ],
            target: 'map',
            view: new ol.View({
               center: ol.proj.fromLonLat([4.4024643, 51.2194475]),
               zoom: 13
            })
        });

        // Load GeoJSON data
        const geojsonSource = new ol.source.Vector({
            url: 'https://raw.githubusercontent.com/XanderPeeters/Schakelboekje/master/schakelaars2.geojson',
            format: new ol.format.GeoJSON()
        });

        // Style for the GeoJSON features
        const geojsonStyle = new ol.style.Style({
            image: new ol.style.Circle({
                radius: 6,
                fill: new ol.style.Fill({
                    color: 'rgba(255, 0, 0, 0.8)' // Flashy red fill color
                }),
                stroke: new ol.style.Stroke({
                    color: 'rgba(255, 0, 0, 1)', // Red stroke color
                    width: 2
                })
            })
        });

        // Create the vector layer
        const vectorLayer = new ol.layer.Vector({
            source: geojsonSource,
            style: geojsonStyle
        });

        // Add the vector layer to the map
        map.addLayer(vectorLayer);
    </script>
</body>
</html>
